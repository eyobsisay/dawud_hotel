{%load static %}
<header class="header_area">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand logo_h" href="{% url 'hotel:index' %}"><img src="{{hotels.logo.url}}" width="140" height="90" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                <ul class="nav navbar-nav menu_nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="{% url 'hotel:index' %}">Home</a></li> 
                    <li class="nav-item"><a class="nav-link" href="{% url 'hotel:accomodation' %}">Accomodation</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'hotel:gallery' %}">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'hotel:attraction' %}">Attraction</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'hotel:about_us' %}">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'hotel:contact_us' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#bookingModal">Book Now</a></li>

                </ul>
            </div> 
        </nav>
    </div>
</header>

<div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookingModalLabel">Book Your Stay</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include "booking.html" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- Add a submit button or additional actions as needed -->
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </div>
        </div>
    </div>
</div>
