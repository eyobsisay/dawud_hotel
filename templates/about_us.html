{% extends "base.html" %} {%load static %} {% block content %} 

    <!--================Breadcrumb Area =================-->

        <div class="overlay bg-parallax" style="background: url('{{ header_image.header_image.url }}') no-repeat center/cover; background-attachment: fixed;" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container">
            <div class="page-cover text-center">
                <h2 class="page-cover-tittle">About US</h2>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li class="active">About US</li>
                </ol>
            </div>
        </div>
    </section>
    <!--================Breadcrumb Area =================-->
