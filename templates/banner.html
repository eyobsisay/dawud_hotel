{%load static %}

<section id="banner_area" class="banner_area">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <!-- Add more indicators as needed -->
        </ol>

        <!-- Wrapper for slides -->
        {% for image in slider_images %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <div class="booking_table d_flex align-items-center">
                <div class="overlay bg-parallax img-fluid" style="background-image: url('{{ image.image.url }}');" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
                <div class="container">
                    <div class="banner_content text-center">
                        <h6>{{ image.title }}</h6>
                        <p>{{ image.description }}</p>
                        <a href="{{ image.image.url }}" class="btn theme_btn button_hover">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="hotel_booking_area position">
        <div class="container">
            <div class="hotel_booking_table">
                
                <div class="col-md-12">
                    <div class="boking_table">
                        <form action="{% url 'hotel:book' %}" method="POST" class="contact-form">
                            {% csrf_token %}
                        <div class="row">
                            <div class="col-md-3">
                                <div class="book_tabel_item">
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker11'>
                                            <input type='text' class="form-control" placeholder="Arrival Date"/>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input type='text' class="form-control" placeholder="Departure Date"/>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="book_tabel_item">
                                    <div class="form-group">
                                        <div class='input-group date' >
                                            <input type='text'  name="fullname" class="form-control" placeholder="Full Name"/>
                                           
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class='input-group date' >
                                            <input type='text'name="phonenumber"  class="form-control" placeholder="Phone Number"/>
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="book_tabel_item">
                                    <div class="input-group">
                                        <select class="wide">
                                            <option data-display="Adult">Adult</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <select class="wide">
                                            <option data-display="Room type">Room type</option>
                                            {% for room in accommodations %}
                                            <option value="{{room.id}}">{{room.room_type}}</option>
                                            {%endfor%}
                                          
                                        </select>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-md-3">
                                <div class="book_tabel_item">
                                    <div class="input-group">
                                        <select class="wide">
                                            <option data-display="Number of Rooms">Number of Rooms</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                            <option value="3">5</option>
                                        </select>
                                    </div>
                                    <button type="submit" value="submit" class="btn theme_btn button_hover">Book Now</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
